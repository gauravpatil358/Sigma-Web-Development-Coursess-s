<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Work</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="400" src="image.png" alt="This is an image">

    <br>

    <table>
        <caption>Employee Table </caption>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Mobile</th>
            </tr>
        </thead>

        <tbody>
        <tr> 
            <td>1</td>
            <td>Gaurav</td>
            <td>64527145</td>
        </tr>

        <tr> 
            <td>2</td>
            <td>Sachin</td>
            <td>64527145</td>
        </tr>

        <tr> 
            <td colspan="2">3</td>
            <td>Aditya</td>
        </tr>

        <tr>
            <td colspan="2">Sam</td>
            <td rowspan="2">Java</td>
        </tr>
        </tbody>

        <tfoot>
            <tr>
           <td>4</td>
           <td>Bhasaji</td>
           <td>Acchaa</td>
        </tr>
    </tfoot>
    </table>


    <ul type="square">
        <li>Gaurav</li>
        <li>Vivek</li>
        <li>Sachin</li>
    </ul>

    <ol type="a">
        <li>Kendrik</li>
        <li>Drake</li>
        <li>Lil wayne</li>
    </ol>
</body>

</html>
