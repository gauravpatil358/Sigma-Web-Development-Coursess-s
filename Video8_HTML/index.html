<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Tags of Html</title>
</head>

<body>
    <h1>Audio and Video Tags of Html</h1>

    <video height="450" src="Sukoon.mp4" controls loop muted poster=" pexels-jorge-zapata-6299633.jpg"></video>

    <div>
        <Audio src="Thappad.mp3" controls loop muted> </Audio>
    </div>

    <img src="image.png">
    <br>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <br>
    <img src="imgs.svg" alt="My Svg Image">

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yObCSuu0sJM?si=WthcqIh1F2xYvKgV"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

</body>
